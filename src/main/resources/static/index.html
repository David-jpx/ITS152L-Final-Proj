<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Asset Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f6fa;
        }

        h1 {
            color: #2f3640;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            color: #40739e;
        }

        .button-link {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            background-color: #487eb0;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .button-link:hover {
            background-color: #273c75;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>IT Asset Management System</h1>

    <div class="section">
        <h2>Assets</h2>
        <a href="http://localhost:18080/assets" class="button-link">View All Assets</a>
        <a href="http://localhost:18080/add-asset" class="button-link">Add New Asset</a>
    </div>

    <div class="section">
        <h2>Budgets</h2>
        <a href="http://localhost:18080/budgets" class="button-link">View All Budgets</a>
    </div>

    <div class="section">
        <h2>Expenses</h2>
        <a href="http://localhost:18080/expenses" class="button-link">View All Expenses</a>
    </div>
</body>
</html>
